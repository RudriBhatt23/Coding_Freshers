<html lang="en">
<head>

    <link rel="icon" href="/CODE TECH.svg">

<body>
    <header class="header">
        <section class="flex">

            <div class="content">
                <h3>coding <span> Freshers</span></h3>

            </div>

                <i class="fas fa-face-smile"></i>

                    <p>satisfaction</p>
                </div>
            </div>

                </div>
